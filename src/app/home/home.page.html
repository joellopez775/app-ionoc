<ion-header>
  
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Salir
        <ion-icon slot="icon-only" name="arrow-back-outline">Salir</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>QR APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <!-- Condición para mostrar la vista 1 -->
  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <!-- Botón de Volver -->
      

      <img id="zoomImage" src="assets/images/scan-qr.webp" alt="QR Scan">
      <h6 class="scan-label">Escanee el qr de la clase</h6>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="startScan()" color="warning" class="submit" expand="block">
            Scan
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-item class="result" *ngIf="scanResult" lines="none">
        <ion-label>
          <p>Scan Result</p>
          <div>{{scanResult}}</div>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
