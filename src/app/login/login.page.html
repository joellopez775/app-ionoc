      <div class="space-y-6">
        <div>
          <input [(ngModel)]="user.usuario" class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-yellow-400" type="" placeholder="Usuario">

        <div class="relative">

          </div>
        </div>

            </a>

        </div>

            <span *ngIf="loading" class="flex items-center">
              <ion-progress-bar [value]="progress" class="w-16"></ion-progress-bar>
            </span>
